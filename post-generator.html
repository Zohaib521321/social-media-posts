            min-height: 100vh;
            padding: 20px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }

        .controls p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {

        .form-group label {

            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-btn {
            padding: 12px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 12px;
            color: #333;

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .theme-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .theme-btn.love-theme {
            border-color: #ff6b9d;
        }

        .theme-btn.love-theme.active {
            background: #ff6b9d;
        }

        .export-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .export-btn:active {
            transform: translateY(0);
        }

            flex: 1;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .post-preview {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .post-canvas {
            width: 600px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        .profile-section {

<body>
    <div class="container">
        <div class="controls">
            <h1>‚ú® Post Generator</h1>
            <p>Create beautiful social media posts in seconds</p>

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name" value="Zohaib">
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="text" id="userEmail" placeholder="your@email.com" value="zohaib@example.com">
            </div>

            <div class="form-group">
                <label>Post Header</label>
                <input type="text" id="postHeader" placeholder="Main title" value="Life is Beautiful üåü">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="postDescription" placeholder="Write your message...">Every moment is a chance to create something amazing. Keep shining! ‚ú®</textarea>
            </div>

            <div class="form-group">
                <label>Choose Theme (10 Themes Available)</label>
                <div class="theme-selector">
                    <button class="theme-btn active" data-theme="gradient-bliss">Gradient Bliss</button>
                    <button class="theme-btn" data-theme="pastel-dream">Pastel Dream</button>
                    <button class="theme-btn" data-theme="dark-elegance">Dark Elegance</button>
                    <button class="theme-btn" data-theme="cute-minimal">Cute Minimal</button>
                    <button class="theme-btn" data-theme="neon-vibes">Neon Vibes</button>
                    <button class="theme-btn" data-theme="sunshine">Sunshine</button>
                    <button class="theme-btn love-theme" data-theme="romantic-hearts">üíï Romantic Hearts</button>
                    <button class="theme-btn love-theme" data-theme="love-letter">‚ù§Ô∏è Love Letter</button>
                    <button class="theme-btn" data-theme="ocean-breeze">Ocean Breeze</button>
                    <button class="theme-btn" data-theme="forest-green">Forest Green</button>
                </div>
            </div>

            <div class="form-group">
                <label>Brand Logo (Small - Top Right)</label>
                <input type="file" id="brandImage" accept="image/*">
                <button class="reset-img-btn" id="resetBrand">Reset Brand Logo</button>
            </div>

            <div class="form-group">
                <label>Profile Picture (With Your Name)</label>
                <input type="file" id="profileImage" accept="image/*">
                <button class="reset-img-btn" id="resetProfile">Reset Profile Picture</button>
            </div>

            <button class="export-btn" id="exportBtn">üì• Download as PNG (High Quality)</button>
        </div>

        <div class="preview-container">
            <div class="post-preview">
                <div class="post-canvas theme-gradient-bliss" id="postCanvas">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocI38061VEESi2ViPBkkkklf4pk0Z-6i1zmZtz8dSLeQg9ChT4Hf=s576-c-no" 
                         alt="Brand Logo" 
                         class="brand-logo" 
                         id="brandLogo">
                    <div class="profile-name" id="profileName">Zohaib</div>
                    <div class="post-header" id="headerText">Life is Beautiful üåü</div>
                    <div class="post-description" id="descriptionText">Every moment is a chance to create something amazing. Keep shining! ‚ú®</div>
                    <div class="post-email" id="emailText">zohaib@example.com</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const defaultImageUrl = 'https://lh3.googleusercontent.com/a/ACg8ocI38061VEESi2ViPBkkkklf4pk0Z-6i1zmZtz8dSLeQg9ChT4Hf=s576-c-no';
        let currentTheme = 'gradient-bliss';
        let brandLogoSrc = defaultImageUrl;
        let profilePicSrc = defaultImageUrl;

        // Theme configuration - defines layout for each theme
        const themeConfig = {
            'gradient-bliss': { layout: 'standard' },
            'pastel-dream': { layout: 'centered' },
            'dark-elegance': { layout: 'standard' },
            'cute-minimal': { layout: 'centered' },
            'neon-vibes': { layout: 'standard' },
            'sunshine': { layout: 'centered' },
            'romantic-hearts': { layout: 'centered' },
            'love-letter': { layout: 'standard' },
            'ocean-breeze': { layout: 'standard' },
            'forest-green': { layout: 'centered' }
        };

        // Update preview in real-time
        document.getElementById('userName').addEventListener('input', (e) => {
            const profileNameEl = document.getElementById('profileName');
            if (profileNameEl) {
                profileNameEl.textContent = e.target.value || 'Your Name';
            }
        });

        document.getElementById('userEmail').addEventListener('input', (e) => {
            const emailEl = document.getElementById('emailText');
            if (emailEl) {
                emailEl.textContent = e.target.value || 'your@email.com';
            }
        });

        document.getElementById('postHeader').addEventListener('input', (e) => {
            const headerEl = document.getElementById('headerText');
            if (headerEl) {
                headerEl.textContent = e.target.value || 'Your Header';
            }
        });

        document.getElementById('postDescription').addEventListener('input', (e) => {
            const descEl = document.getElementById('descriptionText');
            if (descEl) {
                descEl.textContent = e.target.value || 'Your description...';
            }
        });

        // Theme switcher
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const theme = btn.dataset.theme;
                currentTheme = theme;
                updateTheme(theme);
            });
        });

        function updateTheme(theme) {
            const canvas = document.getElementById('postCanvas');
            const config = themeConfig[theme];
            
            // Get current values
            const userName = document.getElementById('userName').value || 'Zohaib';
            const userEmail = document.getElementById('userEmail').value || 'zohaib@example.com';
            const postHeader = document.getElementById('postHeader').value || 'Life is Beautiful üåü';
            const postDescription = document.getElementById('postDescription').value || 'Every moment is a chance to create something amazing. Keep shining! ‚ú®';

            // Clear canvas
            canvas.innerHTML = '';
            
            // Apply theme class
            canvas.className = `post-canvas theme-${theme}`;
            
            // Add brand logo (always present in top right - small)
            const brandLogo = document.createElement('img');
            brandLogo.src = brandLogoSrc;
            brandLogo.alt = 'Brand Logo';
            brandLogo.className = 'brand-logo';
            brandLogo.id = 'brandLogo';
            canvas.appendChild(brandLogo);

            // Add content based on layout
            if (config.layout === 'centered') {
                // Centered layout: profile section, then header and description
                const profileSection = document.createElement('div');
                profileSection.className = 'profile-section';
                
                const profileImg = document.createElement('img');
                profileImg.src = profilePicSrc;
                profileImg.alt = 'Profile';
                profileImg.className = 'profile-img';
                profileImg.id = 'profileImg';
                profileSection.appendChild(profileImg);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'profile-name';
                nameDiv.id = 'profileName';
                nameDiv.textContent = userName;
                profileSection.appendChild(nameDiv);

                canvas.appendChild(profileSection);

                const headerDiv = document.createElement('div');
                headerDiv.className = 'post-header';
                headerDiv.id = 'headerText';
                headerDiv.textContent = postHeader;
                canvas.appendChild(headerDiv);

                const descDiv = document.createElement('div');
                descDiv.className = 'post-description';
                descDiv.id = 'descriptionText';
                descDiv.textContent = postDescription;
                canvas.appendChild(descDiv);
            } else {
                // Standard layout: profile section at top (pic + name), then header and description
                const profileSection = document.createElement('div');
                profileSection.className = 'profile-section';
                
                const profileImg = document.createElement('img');
                profileImg.src = profilePicSrc;
                profileImg.alt = 'Profile';
                profileImg.className = 'profile-img';
                profileImg.id = 'profileImg';
                profileSection.appendChild(profileImg);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'profile-name';
                nameDiv.id = 'profileName';
                nameDiv.textContent = userName;
                profileSection.appendChild(nameDiv);

                canvas.appendChild(profileSection);

                const headerDiv = document.createElement('div');
                headerDiv.className = 'post-header';
                headerDiv.id = 'headerText';
                headerDiv.textContent = postHeader;
                canvas.appendChild(headerDiv);

                const descDiv = document.createElement('div');
                descDiv.className = 'post-description';
                descDiv.id = 'descriptionText';
                descDiv.textContent = postDescription;
                canvas.appendChild(descDiv);
            }

            // Add email at bottom left (always present)
            const emailDiv = document.createElement('div');
            emailDiv.className = 'post-email';
            emailDiv.id = 'emailText';
            emailDiv.textContent = userEmail;
            canvas.appendChild(emailDiv);
        }

        // Brand logo upload
        document.getElementById('brandImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    brandLogoSrc = event.target.result;
                    const brandLogo = document.getElementById('brandLogo');
                    if (brandLogo) {
                        brandLogo.src = brandLogoSrc;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Profile picture upload
        document.getElementById('profileImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profilePicSrc = event.target.result;
                    const profileImg = document.getElementById('profileImg');
                    if (profileImg) {
                        profileImg.src = profilePicSrc;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Reset brand logo
        document.getElementById('resetBrand').addEventListener('click', () => {
            brandLogoSrc = defaultImageUrl;
            const brandLogo = document.getElementById('brandLogo');
            if (brandLogo) {
                brandLogo.src = defaultImageUrl;
            }
            document.getElementById('brandImage').value = '';
        });

        // Reset profile picture
        document.getElementById('resetProfile').addEventListener('click', () => {
            profilePicSrc = defaultImageUrl;
            const profileImg = document.getElementById('profileImg');
            if (profileImg) {
                profileImg.src = defaultImageUrl;
            }
            document.getElementById('profileImage').value = '';
        });

        // Export as high-quality PNG
        document.getElementById('exportBtn').addEventListener('click', async () => {
            const canvas = document.getElementById('postCanvas');
            const btn = document.getElementById('exportBtn');
            
            btn.textContent = '‚è≥ Generating...';
            btn.disabled = true;

            try {
                // Wait for animations to settle
                await new Promise(resolve => setTimeout(resolve, 300));

                const htmlCanvas = await html2canvas(canvas, {
                    scale: 3, // High quality - 3x resolution (1800x1800px)
                    backgroundColor: null,
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    imageTimeout: 0,
                    width: 600,
                    height: 600
                });

                // Convert to blob and download
                htmlCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const timestamp = new Date().getTime();
                    link.download = `social-post-${currentTheme}-${timestamp}.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);

                    btn.textContent = '‚úÖ Downloaded!';
                    setTimeout(() => {
                        btn.textContent = 'üì• Download as PNG (High Quality)';
                        btn.disabled = false;
                    }, 2000);
                }, 'image/png', 1.0);

            } catch (error) {
                console.error('Export error:', error);
                btn.textContent = '‚ùå Error - Try Again';
                setTimeout(() => {
                    btn.textContent = 'üì• Download as PNG (High Quality)';
                    btn.disabled = false;
                }, 2000);
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateTheme(currentTheme);
        });
    </script>
</body>
</html>
